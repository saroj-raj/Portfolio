<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('a').click(function(){
			//alert("i am a click");
			var selected = $(this);
			$('a').removeClass('active');
			$(selected).addClass('active');
		});

		var $a = $('.a'),
		$b = $('.b'),
		$c = $('.c'),
		$d = $('.d'),
		$home = $('.home'),
		$aboutme = $('.aboutme'),
		$projects = $('.projects'),
		$contact = $('.contact');

		$a.click(function(){
			$home.fadeIn();
			$aboutme.fadeOut();
			$projects.fadeOut();
			$contact.fadeOut();
		});
		$b.click(function(){
			$aboutme.fadeIn();
			$home.fadeOut();
			$projects.fadeOut();
			$contact.fadeOut();
		});
		$c.click(function(){
			$projects.fadeIn();
			$home.fadeOut();
			$aboutme.fadeOut();
			$contact.fadeOut();
		});
		$d.click(function(){
			$contact.fadeIn();
			$home.fadeOut();
			$projects.fadeOut();
			$aboutme.fadeOut();
		});



	});
</script>
